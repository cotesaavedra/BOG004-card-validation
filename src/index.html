<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body>
    <header>
      <!--Menu superior-->
      <div id="logoBox">
        <img id="logoImg" src="logotipo.png" alt="logotipo">
      </div>
      <div id="navMenu">
      </div>
    </header>
    <!--Main-->
    <div>
      <h2 id="titleH2">Finaliza tu compra</h2>
      <!--Contenedor de columnas-->
      <div id="content">
        <!--Columna izquierda-->
          <div id="columnLeft">
            <div id="columnLeftparagraph">
              <p class="paragraph">Gracias por preferirnos!, por favor ingresa tus datos bancarios para efectuar tu compra.</p>
            </div>
            <img id="cardImage" src="card-image.png" alt="card-image">
            <div class="buttonBox">
            <button>Total a pagar: $20990</button>
            </div>
          </div>
          <!--columna derecha-->
          <div id="columnRight">
            <p class="paragraph">Ingresa tus datos</p>
          <!--Input de tarjeta-->
            <div id="cardNumberBox">
              <p id="inputRequired"></p>
              <label class="cardData" for="name">Número de tarjeta:</label>
              <input id="cardNumber" type="text" maxlength="16" required>
          </div>
          <!--CVV-->
            <div id="cvvBox">
            <label class="cardData" for="name">CVV</label>
            <input type="number" id="inputCvv">
            </div>
          <!--Fecha de caducidad-->
            <div id="dateExpiryBox">
              <label class="cardData" for="dateExpiry">Fecha de expiración</label>
              <input type="date" id="dateExpiry" name="dateExpiryName" min="2022-01-01" max="2023-12-31">
            </div>
          <!--boton de validación-->
            <div class="buttonBox">
              <button id="buttonPay" type="submit">Pagar</button>
            </div>
          </div>
      </div>
      <div id="contentWithResult">
        <div id="validCardContent">
          <p>Tu compra ha sido realizada con éxito, y hemos recibido tu pedido y será enviado a la brevedad.</p>
          <p id="dataOfCard"></p>
          <img src="tarjeta-valida-img.png" alt="tarjeta valida">
          <a href="index.html">volver</a>
        </div>
        <div id="invalidCardContent">
          <img src="tarjeta invalidaj.png" alt="tarjeta invalida">
          <p>Por favor vuelve a ingresar tus datos</p>
          <div class="buttonBox">
            <a href="index.html">volver</a>
          </div>
        </div>    
      </div>   
    </div>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
